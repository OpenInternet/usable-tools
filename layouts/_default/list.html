{{ define "main" }}

<div class="intro">
  <div class="inner">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-10 align-self-center">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
        </div>
      </div>
    </div>
  </div>
</div>

<div class="strip strip-grey">
  <div class="container whitebox">
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{.Permalink}}">{{.Date.Format "2006-01-02"}} | {{.Title}}</a>
        </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
